<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E Store</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="header-top">
                <!-- logo --> 
                <div class="logo-header">
                    <img src="E-COMMERCE\LOGO\Logo-Black.svg" alt="">
                </div>
    
                <!-- search bar --> 
                <div class="search-container">
                    <button class="search-button">
                        <img src="E-COMMERCE\ICONS\32px\search.svg" alt="">
                    </button>
                    <input type="text" class="search-input" placeholder="Search">
                </div>
                
                <!-- nav --> 
                <div>
                    <nav>
                        <ul class="header-top-ul">
                            <li><a href="index.html" class="link-header">Home</a></li>
                            <li><a href="about.html" class="link-header">About</a></li>
                            <li><a href="contact.html" class="link-header">Contact Us</a></li>
                            <li><a href="blog.html" class="link-header">Blog</a></li>
                        </ul>
                    </nav>
                </div>
                
                <!-- icons --> 
                <div class="icons-header">
                    <a href="#" class="icons-link-header"><img src="E-COMMERCE\ICONS\32px\favorites-heart.svg" alt="Favorites Heart Icon"></a>
                    <a href="#" class="icons-link-header"><img src="E-COMMERCE\ICONS\32px\cart.svg" alt="Cart Icon"></a>
                    <a href="#" class="icons-link-header"><img src="E-COMMERCE\ICONS\32px\user.svg" alt="User Icon"></a>
                </div>
            </div>

            <div class="sub-nav">
                <div class="sub-nav-menu">
                    <!--phone-->
                    <div class="sub-nav-item">
                        <img src="E-COMMERCE\ICONS\24px\phone.svg" alt="Phone Icon" class="img-sub-nav">
                        <a href="#" class="link-sub-nav">Phone</a>
                    </div>

                    <!--devider-->
                    <img src="E-COMMERCE/ICONS/24px/devider.svg" alt="">

                    <!--computers-->
                    <div class="sub-nav-item">
                        <img src="E-COMMERCE\ICONS\24px\computers.svg" alt="Computers Icon" class="img-sub-nav">
                        <a href="#" class="link-sub-nav">Computers</a>
                    </div>

                    <!--devider-->
                    <img src="E-COMMERCE/ICONS/24px/devider.svg" alt="">

                    <!--smart watches-->
                    <div class="sub-nav-item">
                        <img src="E-COMMERCE\ICONS\24px\smart-watches.svg" alt="Smart Watches Icon" class="img-sub-nav">
                        <a href="#" class="link-sub-nav">Smart Watches</a>
                    </div>

                    <!--devider-->
                    <img src="E-COMMERCE/ICONS/24px/devider.svg" alt="">

                    <!--cameras-->
                    <div class="sub-nav-item">
                        <img src="E-COMMERCE\ICONS\24px\cameras.svg" alt="Cameras Icon" class="img-sub-nav">
                        <a href="#" class="link-sub-nav">Cameras</a>
                    </div>

                    <!--devider-->
                    <img src="E-COMMERCE/ICONS/24px/devider.svg" alt="">

                    <!--headphones-->
                    <div class="sub-nav-item">
                        <img src="E-COMMERCE\ICONS\24px\headphones.svg" alt="Headphones Icon" class="img-sub-nav">
                        <a href="#" class="link-sub-nav">Headphones</a>
                    </div>

                    <!--devider-->
                    <img src="E-COMMERCE/ICONS/24px/devider.svg" alt="">

                    <!--gaming-->
                    <div class="sub-nav-item">
                        <img src="E-COMMERCE\ICONS\24px\gaming.svg" alt="Gaming Icon" class="img-sub-nav">
                        <a href="#" class="link-sub-nav">Gaming</a>
                    </div>
                </div>
            </div>
        </header>

        <main></main>
        
        <footer></footer>
    </body>
</html>
